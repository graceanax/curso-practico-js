<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="title header__title">
      Figuras geométricas
    </h1>
  </header>
  <main class="main">
    <!-- Cálculo de cuadrado -->
    <section class="figure">
      <h2 class="title figure__title">Cuadrado</h2>
      <section class="card">
        <div class="figure__number">0</div>
        <form class="form">
          <label for="InputCuadrado" class="label">Cuánto mide cada lado de tu cuadrado:</label>
          <input id="InputCuadrado" type="number" placeholder="Ingresar número" class="input">
          <label class="label">Calcular:</label>
          <div class="figure__btn">
            <button type="button" onclick="calcularPerimetroCuadrado()" class="btn">Prímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()" class="btn">Área</button>
          </div>
        </form>
      </section>
    </section>
  </main>
  <footer class="footer">
    <div class="credits">
      <a href="https://graceana.com" target="_blank">@graceanax</a> - <script>document.write(new Date().getFullYear())</script>
    </div>
  </footer>
  <script src="./figuras.js"></script>
</body>
</html>
