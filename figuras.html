<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="title header__title">
      Figuras geométricas
    </h1>
  </header>
  <main class="main">
    <!-- Cálculo de cuadrado -->
    <section class="figure">
      <h2 class="title figure__title">Cuadrado</h2>
      <section class="card">
        <div class="figure__number" id="ResultCuadrado">0</div>
        <form class="form">
          <label for="InputCuadrado" class="label">Lado:</label>
          <input id="InputCuadrado" type="number" placeholder="Ingresar número" class="input">
          <label class="label">Calcular:</label>
          <div class="figure__btn">
            <button type="button" onclick="calcularPerimetroCuadrado()" class="btn">Prímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()" class="btn">Área</button>
          </div>
        </form>
      </section>
    </section>
    <!-- Cálculo de círculo -->
    <section class="figure">
      <h2 class="title figure__title">Círculo</h2>
      <section class="card">
        <div class="figure__number" id="ResultCirculo">0</div>
        <form class="form">
          <label for="InputCirculo" class="label">Radio:</label>
          <input id="InputCirculo" type="number" placeholder="Ingresar número" class="input">
          <label class="label">Calcular:</label>
          <div class="figure__btn">
            <button type="button" onclick="calcularPerimetroCirculo()" class="btn">Prímetro</button>
            <button type="button" onclick="calcularAreaCirculo()" class="btn">Área</button>
          </div>
        </form>
      </section>
    </section>
    <!-- Cálculo de círculo -->
    <section class="figure">
      <h2 class="title figure__title">Tríangulo</h2>
      <section class="card">
        <div class="figure__number" id="ResultTriangulo">0</div>
        <form class="form">
          <label for="InputTrianguloBase" class="label">Base:</label>
          <input id="InputTrianguloBase" type="number" placeholder="Ingresar número" class="input">
          <label for="InputTrianguloAltura" class="label">Altura:</label>
          <input id="InputTrianguloAltura" type="number" placeholder="Ingresar número" class="input">
          <label for="InputTrianguloLado1" class="label">Lado 1:</label>
          <input id="InputTrianguloLado1" type="number" placeholder="Ingresar número" class="input">
          <label for="InputTrianguloLado2" class="label">Lado 2:</label>
          <input id="InputTrianguloLado2" type="number" placeholder="Ingresar número" class="input">
          <label class="label">Calcular:</label>
          <div class="figure__btn">
            <button type="button" onclick="calcularPerimetroTriangulo()" class="btn">Prímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()" class="btn">Área</button>
          </div>
        </form>
      </section>
    </section>
  </main>
  <footer class="footer">
    <div class="credits">
      <a href="https://graceana.com" target="_blank" class="link">@graceanax</a> - <script>document.write(new Date().getFullYear())</script>
    </div>
  </footer>
  <script src="./assets/js/figuras.js"></script>
</body>
</html>
