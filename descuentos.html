<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">
      Porcentajes y descuentos
    </h1>
  </header>
  <main class="main">
    <!-- Cálculo de descuentos -->
    <section>
        <h2 class="subtitle">Calcula el precio a pagar con descuento</h2>
        <section class="card">
            <form class="form">
              <label for="InputPrice" class="label">Precio original: </label>
              <input id="InputPrice" type="number" placeholder="Ingresar número" class="input">
              <label for="InputDiscount" class="label">Porcentaje de descuento:</label>
              <input id="InputDiscount" type="number" placeholder="Ingresar número" class="input">
              <label class="label">Calcular:</label>
              <div class="figure__btn">
                <button type="button" onclick="obtenerPrecioConDescuento()" class="btn">Calculr precio con descuento</button>
              </div>
            </form>
          </section>
    </section>
  </main>
  <footer class="footer">
    <div class="credits">
      <a href="https://graceana.com" target="_blank" class="link">@graceanax</a> - <script>document.write(new Date().getFullYear())</script>
    </div>
  </footer>
  <script src="./assets/js/descuentos.js"></script>
</body>
</html>
